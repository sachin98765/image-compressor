<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer and Compressor</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 10px;
      color: #f9f9f9;
    }

    input, button, a {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }

    input {
      background: #ffffff33;
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: #ff7f50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4500;
    }

    #downloadLink {
      display: none;
      background: #4caf50;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    canvas {
      display: none;
      margin-top: 20px;
      border: 2px dashed #fff;
      max-width: 100%;
      border-radius: 8px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button, a {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Image Resizer & Compressor</h1>
  <label>
    Upload an Image:
    <input type="file" id="imageInput" accept="image/*">
  </label>
  <label>
    Width (px):
    <input type="number" id="widthInput" placeholder="Enter width (optional)">
  </label>
  <label>
    Height (px):
    <input type="number" id="heightInput" placeholder="Enter height (optional)">
  </label>
  <label>
    Target Size (KB):
    <input type="number" id="fileSizeInput" placeholder="Enter size in KB">
  </label>
  <button id="processButton">Resize and Compress</button>

  <canvas id="outputCanvas"></canvas>
  <a id="downloadLink" download="resized-image.jpg">Download Image</a>

  <script src="script.js"></script>
</body>
</html>
